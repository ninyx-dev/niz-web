{% extends "base.html" %}
{% block title %} 태그 : {{tag_name|escape}}{% endblock%}
{% block head %}태그 : {{tag_name|escape}}{%endblock%}
{% block content %}

<div id="tag-cloud">
	{% for tag in tags %}
		<a href="/tag/{{tag.name|urlencode}}/" class="tag-cloud-{{tag.weight}}">
			{{tag.name|escape}}
		</a>
	{% endfor %}
	
</div>
{% endblock %}
